<div id="carrinho-container">
    <h2>Carrinho de Compras</h2>
    <div id="produtos-carrinho"></div> <!-- Aqui ficam os produtos -->
    <div id="total-carrinho">Total: R$ 0,00</div> <!-- Total de compras -->
    <button onclick="finalizarCompra()">Finalizar Compra</button>
</div>
<script>
    let carrinho = [];
    
    function adicionarAoCarrinho(nome, preco) {
        carrinho.push({ nome, preco });
        atualizarCarrinho();
    }

    function atualizarCarrinho() {
        const carrinhoEl = document.getElementById('produtos-carrinho');
        carrinhoEl.innerHTML = '';
        let total = 0;
        carrinho.forEach(item => {
            carrinhoEl.innerHTML += `<div>${item.nome} - R$ ${item.preco.toFixed(2)}</div>`;
            total += item.preco;
        });

        const totalEl = document.getElementById('total-carrinho');
        totalEl.textContent = `Total: R$ ${total.toFixed(2)}`;
    }

    function finalizarCompra() {
        alert('Compra finalizada! Obrigado pela sua compra.');
        carrinho = [];
        atualizarCarrinho();
    }
</script>
